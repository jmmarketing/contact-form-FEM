<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <script src="./src/js/script.js" async defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <form class="form" method="POST">
      <h3 class="form__heading">Contact Us</h3>

      <div class="form__input-group">
        <label for="first_name">First Name *</label>
        <input type="text" name="first_name" class="form__input" required />
      </div>

      <div class="form__input-group">
        <label for="last_name">Last Name *</label>
        <input type="text" name="last_name" class="form__input" required />
      </div>

      <div class="form__input-group"></div>
        <label for="email">Email Address *</label>
        <input type="email" name="email" class="form__input" required />
      </div>

      <div class="form__input-group"></div>
        <input type="radio" name="general_enquiry" id="" class="form__radio">
        <label for="general_enquiry">General Enquiry</label>
      </div>

      <div class="form__input-group"></div>
        <input type="radio" name="support_request" id="" class="form__radio">
        <label for="support_request">Support Request</label>
      </div>

      
      <div class="form__input-group"></div>
        <label for="message">Message *</label>
        <textarea name="message" id="" class="form__text-area"></textarea>
      </div>

      <label for="consent">I consent to being contacted by the team *</label>
      <input type="checkbox" name="consent" id="" class="form__consent">

      <button type="submit" class="form__submit-btn">Submit</button>

    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
