<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="./sass/main.css" />
    <script type="module" src="./src/js/script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="success-message" role="successmessage">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20px"
        height="20px"
        viewBox="0 0 24 24"
        class="success-message__icon"
      >
        <g
          fill="none"
          stroke="white"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
        >
          <path d="m7 12.5l3 3l7-7" />
          <path
            d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10"
          />
        </g>
      </svg>
      <h4 class="success-message__title">Message Sent!</h4>
      <p class="success-message__subtitle">
        Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>

    <form class="form" method="POST" role="form">
      <h3 class="form__heading">Contact Us</h3>

      <div class="form__fields">
        <div class="form__input-group--half">
          <div class="form__input-name">
            <label for="first_name" class="form__label"
              >First Name <span class="form__label--required">*</span></label
            >
            <input
              type="text"
              name="first_name"
              class="form__input"
              id="first_name"
              title="This field is required"
              aria-label="First Name"
              required
            />
            <span class="form__error-message">This field is required</span>
          </div>

          <div class="form__input-name">
            <label for="last_name" class="form__label"
              >Last Name <span class="form__label--required">*</span></label
            >
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="form__input"
              title="This field is required"
              aria-label="Last Name"
              required
            />
            <span class="form__error-message">This field is required</span>
          </div>
        </div>

        <div class="form__input-group">
          <label for="email" class="form__label"
            >Email Address <span class="form__label--required">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="form__input"
            title="Please enter a valid email address"
            aria-label="Email"
            required
          />
          <span class="form__error-message"
            >Please enter a valid email address</span
          >
        </div>

        <div class="form__input-group--half">
          <p class="form__label">
            Query Type <span class="form__label--required">*</span>
          </p>
          <label class="form__input-radio">
            <input
              type="radio"
              name="enquiry"
              id="general_enquiry"
              value="General Enquiry"
              class="form__radio-btn"
              aria-label="Query Type"
            />
            <label for="general_enquiry" class="form__label--radio"
              >General Enquiry</label
            >
          </label>

          <label class="form__input-radio">
            <input
              type="radio"
              name="enquiry"
              id="support_request"
              value="Support Request"
              class="form__radio-btn"
              aria-label="Query Type"
            />
            <label for="support_request" class="form__label--radio"
              >Support Request</label
            >
          </label>
          <span class="form__error-message">Please select a query type</span>
        </div>

        <div class="form__input-group">
          <label for="message" class="form__label"
            >Message <span class="form__label--required">*</span></label
          >
          <textarea
            name="message"
            id="message"
            class="form__text-area"
            aria-label="Text Area"
          ></textarea>
          <span class="form__error-message">This field is required</span>
        </div>
      </div>

      <div class="form__input-consent">
        <input
          type="checkbox"
          name="consent"
          id="consent"
          class="form__consent"
          aria-label="Consent"
        />
        <label for="consent" class="form__label--consent"
          >I consent to being contacted by the team
          <span class="form__label--required">*</span></label
        >
        <span class="form__error-message last"
          >To submit this form, please consent to being contacted</span
        >
      </div>

      <button type="submit" class="form__submit-btn">Submit</button>
    </form>

  </body>
  <footer></footer>
</html>
